<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template</title>
</head>
<body>
  <div style="border: 1px solid #ddd; padding: 20px; font-family: Arial, sans-serif; width: 600px;">
    <h1>{{title}}</h1>
    <p>{{content}}</p>
    <img src="{{imageUrl}}" alt="Uploaded" style="max-width: 100%;" />
    <footer style="margin-top: 20px; font-size: 12px; color: #888;">{{footer}}</footer>
  </div>
</body>
</html>
